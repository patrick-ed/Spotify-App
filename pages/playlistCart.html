<!-- MAIN BODY-->
<body>

    <h1>Playlist Cart</h1>
    <section id = "profile">

        <h3><span id="displayName"></span></h3>
        <span id="avatar"></span>
    </section>
    <br>
    <div class="container-fluid">
        
        <div class="row ">
            <div class="col col-xl-6">
                <h4>tracks in cart</h4>
                <div id="playlistContainer" style="padding-top: 40px;">
                    <!-- tracks in playlist gets added here -->
                </div>
            </div>

            <div class="col col-xl-6">

                <h4>Playlist Creation</h4> 

                <form id="playlistForm">
                    <label for="name">Playlist Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
                    

                    <input type="checkbox" id="public" name="public" value="isPublic" checked>
                    <label for="public">Public</label><br><br>

                    
                    <input type="submit" value="Create Playlist">
                  </form>

                
            </div>



        </div>
    </div>

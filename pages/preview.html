<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../images/spotifyLogo1.png" />
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script type="module" src="../js/home.js" defer></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Spotfy Apps</title>
  </head>
  <body>
    
    
    
    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="./index.html">Spotify app</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="./home.html">HomeBtn<span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./playlistCart.html">playlist cart</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="./profile.html">profile</a>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="deleteUser">delete Profile <span class="sr-only"></span></a>
            </li>
            </li>
        </ul>
          
      </div>
  </nav>

  <!-- Graph container-->
  <div id="graphContainer" class="slide-container">
    <svg width="2000" height="2000"></svg>

  </div>

    <div id="genre-container" style="right: 0px;">
        <div class="genre-content">
            <h1 style="margin-bottom: 50px;">[genre name]</h1>

            <div class = "track">
                <div class="container">
                    <div class="row" style="margin-bottom: 40px;">
                        
                        <div class="col-sm-3">
                            <img src="${track.album.images[2].url}" alt="${track.name}">
                        </div>

                        <div class="col-sm-6 d-flex justify-content-center">
                        <h4><div class="trackName">${track.name}</div></h4>
                        </div>

                        <div class="col-sm-3">
                            click for details
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="trackDetails" style="bottom: 0px;">
            <h1>track name</h1>

            <div id ="iframe"></div>

        </div>
    </div>






</div>

    
  </body>
</html>
